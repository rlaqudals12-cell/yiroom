<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 민트→블랙 그라디언트 -->
    <linearGradient id="neutralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8D5C2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D2D2D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 라운드 배경 -->
  <rect x="0" y="0" width="512" height="512" rx="108" ry="108" fill="url(#neutralGradient)"/>

  <!-- 꽃/별 심볼 (흰색) -->
  <g transform="translate(256, 256)" fill="white">
    <!-- 꽃잎 6개 -->
    <ellipse cx="0" cy="-80" rx="35" ry="70"/>
    <ellipse cx="69.3" cy="-40" rx="35" ry="70" transform="rotate(60 0 0)"/>
    <ellipse cx="69.3" cy="40" rx="35" ry="70" transform="rotate(120 0 0)"/>
    <ellipse cx="0" cy="80" rx="35" ry="70" transform="rotate(180 0 0)"/>
    <ellipse cx="-69.3" cy="40" rx="35" ry="70" transform="rotate(240 0 0)"/>
    <ellipse cx="-69.3" cy="-40" rx="35" ry="70" transform="rotate(300 0 0)"/>
    <!-- 중앙 원 -->
    <circle cx="0" cy="0" r="45"/>
  </g>
</svg>