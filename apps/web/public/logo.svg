<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 민트→블랙 그라디언트 -->
    <linearGradient id="neutralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8D5C2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D2D2D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 아이콘 배경 (라운드 사각형) -->
  <rect x="2" y="2" width="36" height="36" rx="8" ry="8" fill="url(#neutralGradient)"/>

  <!-- 꽃/별 심볼 (흰색) -->
  <g transform="translate(20, 20)" fill="white">
    <!-- 꽃잎 6개 -->
    <ellipse cx="0" cy="-8" rx="3" ry="6"/>
    <ellipse cx="6.9" cy="-4" rx="3" ry="6" transform="rotate(60 0 0)"/>
    <ellipse cx="6.9" cy="4" rx="3" ry="6" transform="rotate(120 0 0)"/>
    <ellipse cx="0" cy="8" rx="3" ry="6" transform="rotate(180 0 0)"/>
    <ellipse cx="-6.9" cy="4" rx="3" ry="6" transform="rotate(240 0 0)"/>
    <ellipse cx="-6.9" cy="-4" rx="3" ry="6" transform="rotate(300 0 0)"/>
    <!-- 중앙 원 -->
    <circle cx="0" cy="0" r="4"/>
  </g>

  <!-- 텍스트: 이룸 -->
  <text x="46" y="24" font-family="'Pretendard', 'Apple SD Gothic Neo', sans-serif" font-size="14" font-weight="600" fill="#2D2D2D">이룸</text>

  <!-- 텍스트: YIROOM -->
  <text x="75" y="24" font-family="'Pretendard', 'Inter', sans-serif" font-size="11" font-weight="500" fill="#6B7280">YIROOM</text>
</svg>